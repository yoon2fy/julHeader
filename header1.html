<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topBar</title>
    <link rel="stylesheet" href="layout.css">

</head>

<body>
<!-- 헤더 -->
<div class="topService">
    <!-- 왼쪽: 절주온 버튼 -->
    <div class="topBar">
        <ul>
            <li>
                <div class="topserviceWrap"><a href="#" class="topBarbtn" onclick="toggleSubBar()" title="사이트바로가기 열기">절주온(ON) <img class="triangleIcon" src="./img/triangle.png" alt="세모버튼"></a></div>
                <ul class="subBar" id="subBar">
                    <li><a href="#">건강친화기업인증제도</a></li>
                    <li><a href="#">국민건강스마트관리R&D</a></li>
                    <li><a href="#">국민건강증진종합계획 금연두드림</a></li>
                    <li><a href="#">민간보조사업 성과평가</a></li>
                    <li><a href="#">보건교육사자격관리시스템</a></li>
                    <li><a href="#">온라인 금연교육센터</a></li>
                    <li><a href="#">영양플러스 온라인 영양교육센터</a></li>
                    <li><a href="#">일차의료 만성질환관리 사업</a></li>
                    <li><a href="#">절주온(ON)</a></li>
                    <li><a href="#">한국건강증진개발원 대표</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- 오른쪽: SNS 및 캠페인 -->
    <div class="topRight">
        <div class="snsWrapper">
            <span><div class="snsBtn" onclick="toggleSNSList()" title="SNS바로가기열기"><img class="snsIcon" src="./img/SNSbtn.png" alt="말풍선모양">대표 SNS</div></span>
            <ul class="listSNS" id="snsList">
                <li><a href="#" title="페이스북 열기"><img class="fbIcon" src="./img/facebookOn.png" alt="페이스북"></a></li>
                <li><a href="#" title="인스타그램 열기"><img class="instaIcon" src="./img/instagramIconOn.png" alt="인스타그램"></a></li>
                <li><a href="#" title="유튜브 열기"><img class="youtubeIcon" src="./img/youtubeIconOn.png" alt="유튜브"></a></li>
                <li><a href="#" title="블로그 열기"><img class="blogIcon" src="./img/bloggerIconOn.png" alt="블로그"></a></li>
            </ul>
        </div>
        <span><a href="#" class="campaignLink" title="새창으로열림"><img class="campaigninsta" src="./img/campaignLink.png" alt="인스타그램">알콜스탑 캠페인</a></span>
    </div>
</div>

<script>
    // 절주온 하위 메뉴 토글
    function toggleSubBar() {
        const subBar = document.getElementById('subBar');
        subBar.style.display = subBar.style.display === 'block' ? 'none' : 'block';
    }

    // SNS 리스트 토글
    function toggleSNSList() {
        const snsList = document.getElementById('snsList');
        snsList.style.display = snsList.style.display === 'block' ? 'none' : 'block';
    }

    // 외부 클릭 시 메뉴 닫기
    document.addEventListener('click', function (event) {
        const subBar = document.getElementById('subBar');
        const topBarBtn = document.querySelector('.topBarbtn');
        const snsList = document.getElementById('snsList');
        const snsWrapper = document.querySelector('.snsWrapper');

        if (!topBarBtn.contains(event.target) && !subBar.contains(event.target)) {
            subBar.style.display = 'none';
        }

        if (!snsWrapper.contains(event.target)) {
            snsList.style.display = 'none';
        }
    });

    function toggleSubBar() {
    const subBar = document.getElementById('subBar');
    const triangleIcon = document.querySelector('.triangleIcon');
    
    if (subBar.style.display === 'block') {
        subBar.style.display = 'none';
        triangleIcon.classList.remove('rotate');
    } else {
        subBar.style.display = 'block';
        triangleIcon.classList.add('rotate');
    }
}

</script>

</body>

</html>
